    }

    .slideshow-image {
      position: absolute;
      height: 100%;
      width: 100%;

      background-position: center;

      animation: fadeImages 30s infinite;
    }

    .img1 {

      animation-delay: 0s;
    }

    .img2 {

    }

    .img3 {
      background-image: url('https://worksbestfriend.github.io/MiamiSkyline.jpg');
      animation-delay: 20s;
    }

    @keyframes fadeImages {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
